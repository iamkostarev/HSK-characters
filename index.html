<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение HSK 1: Иероглифы по урокам</title>
    <!-- Подключаем Tailwind CSS для красивого и адаптивного дизайна -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем Hanzi Writer для анимации порядка черт и викторины -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
    <style>
        /* Устанавливаем шрифт Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        /* Стили для контейнеров */
        .drawing-target {
            background-color: #fff;
            border: 2px solid #a8a29e;
            border-radius: 6px;
            margin-bottom: 8px;
            display: block; 
            overflow: hidden; 
        }
        .info-box {
            background-color: #eff6ff;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        /* Стили кнопок */
        .action-button {
            transition: all 0.15s ease-in-out;
        }
        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
        }
        .tab-button {
            transition: all 0.2s;
            border-bottom-width: 3px;
        }
        .tab-active {
            border-color: #3b82f6;
            color: #3b82f6;
            font-weight: 600;
        }
        .tab-inactive {
            border-color: transparent;
            color: #6b7280;
        }
        /* Адаптивный сброс ширины для HanziWriter SVG */
        .drawing-target > svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Практика Иероглифов HSK 1</h1>

    <!-- Навигация по урокам -->
    <div class="flex flex-wrap gap-2 justify-center mb-6">
        <button data-lesson="1" class="lesson-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full text-sm shadow-md">
            Урок 1 (你好)
        </button>
        <button data-lesson="2" class="lesson-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full text-sm shadow-md">
            Урок 2 (谢谢)
        </button>
        <button data-lesson="3" class="lesson-nav-button bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-full text-sm shadow-md">
            Урок 3 (名字)
        </button>
    </div>

    <!-- Навигация по вкладкам -->
    <div class="flex border-b border-gray-200 mb-6">
        <button data-tab="practice" class="tab-button tab-active px-4 py-2 text-md focus:outline-none">
            1. Практика (Гайд)
        </button>
        <button data-tab="quiz" class="tab-button tab-inactive px-4 py-2 text-md focus:outline-none ml-4">
            2. Тест (Написание по памяти)
        </button>
    </div>

    <!-- Блок информации о текущем слове -->
    <div class="info-box p-4 mb-6 rounded-lg">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <p class="text-xl font-semibold mb-2 sm:mb-0">
                Урок: <span id="currentLesson" class="font-black text-2xl"></span>
            </p>
            <div class="text-right">
                <!-- В режиме теста контейнер с иероглифом скрывается. Убраны все анимации. -->
                <p class="text-3xl font-black mb-1" id="currentIdeogramContainer">
                    Иероглиф: <span id="currentIdeogram"></span>
                </p>
                <p class="text-xl font-mono" id="pinyin"></p>
                <p class="text-lg" id="meaning"></p>
            </div>
        </div>
    </div>

    <!-- Контент вкладок -->
    <div id="practiceContent" class="tab-content">
        <!-- Режим Практики: Анимация и Ручное рисование без контура -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Колонка 1: Анимация (Гайд) -->
            <div>
                <p class="text-md font-medium text-gray-700 mb-2">Посмотрите правильный порядок черт:</p>
                <div id="animationTarget" class="drawing-target w-full aspect-square border-gray-400"></div>
                <button id="animateButton" class="action-button bg-gray-600 hover:bg-gray-700 text-white w-full font-bold py-2 px-4 rounded-lg shadow-md mt-2">
                    Повторить Анимацию
                </button>
            </div>

            <!-- Колонка 2: Ручная практика (Без контура) -->
            <div>
                <p class="text-md font-medium text-gray-700 mb-2">Напишите здесь (по памяти, без подсказки контура):</p>
                <div id="handwritingTarget" class="drawing-target w-full aspect-square border-blue-500"></div>
                <button id="clearPracticeButton" class="action-button bg-red-500 hover:bg-red-600 text-white w-full font-bold py-2 px-4 rounded-lg shadow-md mt-2">
                    Стереть написанное
                </button>
            </div>
        </div>
    </div>

    <div id="quizContent" class="tab-content hidden">
        <!-- Режим Теста: Написание по памяти с проверкой (Иероглиф скрыт) -->
        <div class="flex flex-col items-center">
            <p class="text-md font-medium text-gray-700 mb-2" id="quizStatusText">Напишите иероглиф здесь (Нажмите "Начать тест"):</p>
            <!-- Место для HanziWriter Quiz -->
            <div id="quizTarget" class="drawing-target w-full md:w-1/2 aspect-square border-blue-500"></div>
            
            <!-- Кнопки управления тестом -->
            <div class="flex gap-4 w-full md:w-1/2 mt-4">
                <button id="startQuizButton" class="action-button bg-blue-500 hover:bg-blue-600 text-white w-2/3 font-bold py-3 px-4 rounded-lg shadow-md text-lg">
                    Начать тест
                </button>
                <button id="clearQuizButton" class="action-button bg-red-500 hover:bg-red-600 text-white w-1/3 font-bold py-3 px-4 rounded-lg shadow-md text-lg" disabled>
                    Сброс
                </button>
            </div>
            
            <!-- Кнопка "Показать ответ" -->
            <button id="showAnswerButton" class="action-button bg-yellow-500 hover:bg-yellow-600 text-white w-full md:w-1/2 font-bold py-2 px-4 rounded-lg shadow-md mt-4 hidden">
                Показать иероглиф
            </button>
        </div>
    </div>


    <!-- Кнопки навигации по словам -->
    <div class="flex justify-between gap-4 mt-8">
        <button id="prevButton" class="action-button bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-full shadow-lg text-lg flex-1">
            ← Предыдущее слово
        </button>
        <button id="nextButton" class="action-button bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg text-lg flex-1">
            Следующее слово →
        </button>
    </div>

    <!-- Поле для сообщений -->
    <div id="message" class="mt-4 p-3 text-center rounded-lg font-medium hidden"></div>

</div>

<script>
    // --- 1. Структура данных HSK 1 по урокам ---
    const hsk1Lessons = {
        1: {
            title: "Приветствия",
            words: [
                { char: "你", pinyin: "nǐ", meaning: "ты" },
                { char: "您", pinyin: "nín", meaning: "Вы (вежл.)" },
                { char: "好", pinyin: "hǎo", meaning: "хороший" },
                { char: "对", pinyin: "duì", meaning: "правильный (часть '对不起')" },
                { char: "不", pinyin: "bù", meaning: "нет; не (часть '对不起')" },
                { char: "起", pinyin: "qǐ", meaning: "вставать (часть '对不起')" },
                { char: "没", pinyin: "méi", meaning: "нет; не (часть '没关系')" },
                { char: "关", pinyin: "guān", meaning: "закрывать (часть '没关系')" },
                { char: "系", pinyin: "xì", meaning: "связь (часть '没关系')" },
            ]
        },
        2: {
            title: "Благодарность и прощание",
            words: [
                { char: "谢", pinyin: "xiè", meaning: "благодарить (часть '谢谢')" }, 
                { char: "客", pinyin: "kè", meaning: "гость (часть '不客气')" },
                { char: "气", pinyin: "qì", meaning: "воздух; вежливость (часть '不客气')" },
                { char: "再", pinyin: "zài", meaning: "снова" },
                { char: "见", pinyin: "jiàn", meaning: "видеть" },
            ]
        },
        3: {
            title: "Имена, личности, страны",
            words: [
                { char: "叫", pinyin: "jiào", meaning: "звать; называться" },
                { char: "什", pinyin: "shén", meaning: "что? (часть '什么')" },
                { char: "么", pinyin: "me", meaning: "частица (часть '什么')" },
                { char: "名", pinyin: "míng", meaning: "имя" },
                { char: "字", pinyin: "zì", meaning: "иероглиф" },
                { char: "我", pinyin: "wǒ", meaning: "я" },
                { char: "他", pinyin: "tā", meaning: "он" },
                { char: "她", pinyin: "tā", meaning: "она" },
                { char: "们", pinyin: "men", meaning: "суффикс мн. ч." },
                { char: "是", pinyin: "shì", meaning: "быть; являться" },
                { char: "老", pinyin: "lǎo", meaning: "старый; опытный (часть '老师')" },
                { char: "师", pinyin: "shī", meaning: "учитель; мастер (часть '老师')" },
                { char: "吗", pinyin: "ma", meaning: "вопросительная частица" },
                { char: "学", pinyin: "xué", meaning: "учиться (часть '学生')" },
                { char: "生", pinyin: "shēng", meaning: "рождаться; ученик (часть '学生')" },
                { char: "人", pinyin: "rén", meaning: "человек" },
                { char: "中", pinyin: "zhōng", meaning: "середина (часть '中国')" },
                { char: "国", pinyin: "guó", meaning: "страна (часть '中国')" },
                { char: "美", pinyin: "měi", meaning: "красивый (часть '美国')" },
            ]
        }
    };
    
    // --- 2. Глобальные переменные состояния ---
    let currentLessonId = 1;
    let currentWordIndex = 0;
    let currentTab = 'practice';

    let writerAnimation = null; // Для анимации порядка черт (Практика)
    let writerHandwriting = null; // Для ручного рисования (Практика)
    let writerQuiz = null; // Для режима викторины (Тест)
    let isQuizActive = false; 

    // Элементы DOM
    const lessonButtons = document.querySelectorAll('.lesson-nav-button');
    const tabButtons = document.querySelectorAll('.tab-button');
    const animationTargetDiv = document.getElementById('animationTarget');
    const handwritingTargetDiv = document.getElementById('handwritingTarget');
    const quizTargetDiv = document.getElementById('quizTarget');
    const ideogramContainer = document.getElementById('currentIdeogramContainer');
    const currentIdeogramSpan = document.getElementById('currentIdeogram');


    // --- 3. Функции Рисования и Hanzi Writer ---

    function setupPracticeWriters(char) {
        animationTargetDiv.innerHTML = '';
        handwritingTargetDiv.innerHTML = '';
        
        const sizeAnimation = animationTargetDiv.clientWidth;
        const sizeHandwriting = handwritingTargetDiv.clientWidth;

        try {
            writerAnimation = HanziWriter.create('animationTarget', char, {
                width: sizeAnimation,
                height: sizeAnimation,
                padding: 5,
                showOutline: true,
                strokeColor: '#a8a29e', 
                drawingColor: '#f87171',
                showHintAfterMisses: 0,
                highlightOnComplete: false 
            });
            writerAnimation.animateCharacter();

            writerHandwriting = HanziWriter.create('handwritingTarget', char, {
                width: sizeHandwriting,
                height: sizeHandwriting,
                padding: 5,
                showOutline: false, 
                drawingColor: '#1d4ed8',
                showHintAfterMisses: 0 
            });
            writerHandwriting.quiz({
                showOutline: false, 
                showHintAfterMisses: 0,
                allowMistakes: true, 
                highlightOnComplete: false 
            });

        } catch (error) {
            console.error("Ошибка при создании Hanzi Writer:", char, error);
            animationTargetDiv.innerHTML = `<div class="flex justify-center items-center w-full h-full text-9xl text-gray-800">${char}</div>`;
            handwritingTargetDiv.innerHTML = `<div class="flex justify-center items-center w-full h-full text-9xl text-gray-800">${char}</div>`;
            writerAnimation = null;
            writerHandwriting = null;
        }
    }
    
    function startQuiz() {
        const word = hsk1Lessons[currentLessonId].words[currentWordIndex];
        const char = word.char;
        const size = quizTargetDiv.clientWidth;

        quizTargetDiv.innerHTML = ''; 
        
        try {
            writerQuiz = HanziWriter.create('quizTarget', char, {
                width: size,
                height: size,
                padding: 5,
                showOutline: false, 
                showHintAfterMisses: 1, 
                highlightOnComplete: true,
                drawingColor: '#1d4ed8', 
                onComplete: (summary) => {
                    showMessage(`Поздравляем! Вы правильно написали иероглиф ${summary.character}.`, 'success');
                    isQuizActive = false;
                    updateQuizButtons(false);
                    // Показываем иероглиф
                    ideogramContainer.classList.remove('invisible');
                    ideogramContainer.classList.add('quiz-revealed');
                    document.getElementById('showAnswerButton').classList.add('hidden');
                    // Важно: обновить текст, так как в скрытом состоянии он мог быть пустым
                    currentIdeogramSpan.textContent = char;
                },
                onError: (error) => {
                    if (error.reason === 'stroke incorrect') {
                        showMessage('Неправильная черта. Попробуйте еще раз или нажмите "Показать иероглиф".', 'error');
                    }
                }
            });

            writerQuiz.quiz({
                showOutline: false, 
                showHintAfterMisses: 1,
                hintColor: '#fca5a5' 
            });

            isQuizActive = true;
            updateQuizButtons(true);
            document.getElementById('quizStatusText').textContent = 'Пишите здесь по памяти:';
            
            // ГАРАНТИЯ: Убеждаемся, что иероглиф скрыт перед показом сообщения
            ideogramContainer.classList.add('invisible');
            currentIdeogramSpan.textContent = '';
            
            showMessage(`Тест начат. Используя пиньинь и перевод как подсказку, напишите иероглиф.`, 'info');
            
            document.getElementById('showAnswerButton').classList.remove('hidden');

        } catch (error) {
            console.error("Ошибка при создании Hanzi Writer Quiz:", char, error);
            quizTargetDiv.innerHTML = `<div class="flex justify-center items-center w-full h-full text-lg text-red-500">Ошибка: Нет данных для этого иероглифа.</div>`;
            writerQuiz = null;
            isQuizActive = false;
            updateQuizButtons(false);
            document.getElementById('showAnswerButton').classList.add('hidden');
        }
    }
    
    function updateQuizButtons(isActive) {
        const startBtn = document.getElementById('startQuizButton');
        const clearBtn = document.getElementById('clearQuizButton');

        if (isActive) {
            startBtn.disabled = true;
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            clearBtn.disabled = false;
            clearBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            startBtn.textContent = 'Тест активен';
        } else {
            startBtn.disabled = false;
            startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            clearBtn.disabled = true;
            clearBtn.classList.add('opacity-50', 'cursor-not-allowed');
            startBtn.textContent = 'Начать тест';
            document.getElementById('quizStatusText').textContent = 'Напишите иероглиф здесь (Нажмите "Начать тест"):';
        }
    }

    // --- 4. Логика Вкладок ---

    function switchTab(tabName) {
        currentTab = tabName;
        
        // Моментальное скрытие иероглифа ДО обновления UI, если переходим в quiz
        if (tabName === 'quiz' && !ideogramContainer.classList.contains('quiz-revealed')) {
            ideogramContainer.classList.add('invisible');
            currentIdeogramSpan.textContent = '';
        }

        document.getElementById('practiceContent').classList.toggle('hidden', tabName !== 'practice');
        document.getElementById('quizContent').classList.toggle('hidden', tabName !== 'quiz');

        tabButtons.forEach(btn => {
            if (btn.dataset.tab === tabName) {
                btn.classList.replace('tab-inactive', 'tab-active');
            } else {
                btn.classList.replace('tab-active', 'tab-inactive');
            }
        });
        
        if (tabName !== 'quiz') {
            ideogramContainer.classList.remove('quiz-revealed');
        }
        updateInfoDisplay();
        
        if (tabName === 'practice') {
            resetQuiz();
            const word = hsk1Lessons[currentLessonId].words[currentWordIndex];
            setupPracticeWriters(word.char);
        } else if (tabName === 'quiz') {
            resetQuiz();
            const size = quizTargetDiv.clientWidth;
            quizTargetDiv.innerHTML = `<div class="flex justify-center items-center w-full h-full text-2xl text-gray-400">Нажмите "Начать тест"</div>`;
        }
    }
    
    function updateInfoDisplay() {
        const word = hsk1Lessons[currentLessonId].words[currentWordIndex];
        
        document.getElementById('currentLesson').textContent = `${currentLessonId} (${hsk1Lessons[currentLessonId].title})`;
        document.getElementById('pinyin').textContent = word.pinyin;
        document.getElementById('meaning').textContent = word.meaning;

        // ЛОГИКА "INVISIBLE" для мгновенного скрытия без перерисовки
        const isHiddenInQuiz = (currentTab === 'quiz' && !ideogramContainer.classList.contains('quiz-revealed'));

        if (isHiddenInQuiz) {
            currentIdeogramSpan.textContent = ''; // Стираем текст
            ideogramContainer.classList.add('invisible'); // Используем invisible (visibility: hidden) вместо opacity
            ideogramContainer.classList.remove('opacity-0'); // Убираем старый класс, чтобы не путаться
        } else {
            currentIdeogramSpan.textContent = word.char;
            ideogramContainer.classList.remove('invisible');
            ideogramContainer.classList.remove('opacity-0');
        }
    }


    // --- 5. Основная Логика Навигации и Загрузки ---

    function loadCurrentWord() {
        // ПРЕДВАРИТЕЛЬНОЕ ДЕЙСТВИЕ: Если мы в режиме теста, скрыть все сразу
        if (currentTab === 'quiz') {
            ideogramContainer.classList.add('invisible');
            currentIdeogramSpan.textContent = '';
        }

        const lesson = hsk1Lessons[currentLessonId];
        const word = lesson.words[currentWordIndex];
        
        ideogramContainer.classList.remove('quiz-revealed'); 
        updateInfoDisplay();

        resetQuiz(); 
        if (currentTab === 'practice') {
             setupPracticeWriters(word.char);
        }
        
        let messageChar = currentTab === 'practice' ? `${word.char} (${word.pinyin})` : `иероглиф`;
        showMessage(`Урок ${currentLessonId}: ${lesson.title}. Изучаем: ${messageChar}`, 'info');

        updateNavigationButtons();
    }

    function resetQuiz() {
        quizTargetDiv.innerHTML = '';
        writerQuiz = null;
        isQuizActive = false;
        updateQuizButtons(false);
        ideogramContainer.classList.remove('invisible', 'quiz-revealed'); 
        document.getElementById('showAnswerButton').classList.add('hidden');
        updateInfoDisplay();
    }
    
    function switchLesson(newLessonId) {
        newLessonId = parseInt(newLessonId); 
        if (!hsk1Lessons[newLessonId]) return;

        currentLessonId = newLessonId;
        currentWordIndex = 0;
        
        lessonButtons.forEach(btn => {
            const lessonId = parseInt(btn.dataset.lesson);
            if (lessonId === currentLessonId) {
                btn.classList.replace('bg-gray-300', 'bg-blue-600');
                btn.classList.replace('hover:bg-gray-400', 'hover:bg-blue-700');
                btn.classList.replace('text-gray-800', 'text-white');
            } else {
                btn.classList.replace('bg-blue-600', 'bg-gray-300');
                btn.classList.replace('hover:bg-blue-700', 'hover:bg-gray-400');
                btn.classList.replace('text-white', 'text-gray-800');
            }
        });

        loadCurrentWord();
    }
    
    function updateNavigationButtons() {
        const wordsInLesson = hsk1Lessons[currentLessonId].words.length;
        const prevBtn = document.getElementById('prevButton');
        const nextBtn = document.getElementById('nextButton');

        prevBtn.disabled = (currentWordIndex === 0);
        nextBtn.disabled = (currentWordIndex === wordsInLesson - 1);

        [prevBtn, nextBtn].forEach(btn => {
            if (btn.disabled) {
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    }


    // --- 6. Логика Адаптивности ---
    function resizeElements() {
        const sizeAnimation = animationTargetDiv.clientWidth;
        const sizeHandwriting = handwritingTargetDiv.clientWidth;
        const sizeQuiz = quizTargetDiv.clientWidth;
        
        if (writerAnimation && typeof writerAnimation.updateDimensions === 'function') {
            writerAnimation.updateDimensions({ width: sizeAnimation, height: sizeAnimation });
        }
        
        if (writerHandwriting && typeof writerHandwriting.updateDimensions === 'function') {
            writerHandwriting.updateDimensions({ width: sizeHandwriting, height: sizeHandwriting });
        }
        
        if (writerQuiz && typeof writerQuiz.updateDimensions === 'function') {
            writerQuiz.updateDimensions({ width: sizeQuiz, height: sizeQuiz });
            if (isQuizActive) {
                writerQuiz.quiz({ showOutline: false, showHintAfterMisses: 1, hintColor: '#fca5a5' });
            }
        } else if (currentTab === 'quiz' && !isQuizActive) {
            quizTargetDiv.innerHTML = `<div class="flex justify-center items-center w-full h-full text-2xl text-gray-400">Нажмите "Начать тест"</div>`;
        }
        
    }


    // --- 7. Логика Кнопок и Событий ---

    document.getElementById('prevButton').addEventListener('click', () => {
        if (currentWordIndex > 0) {
            currentWordIndex--;
            loadCurrentWord();
        }
    });

    document.getElementById('nextButton').addEventListener('click', () => {
        if (currentWordIndex < hsk1Lessons[currentLessonId].words.length - 1) {
            currentWordIndex++;
            loadCurrentWord();
        }
    });

    document.getElementById('animateButton').addEventListener('click', () => {
        if (writerAnimation && typeof writerAnimation.animateCharacter === 'function') {
            writerAnimation.animateCharacter();
            showMessage('Анимация порядка черт повторяется.', 'info');
        } else {
            showMessage('Для этого слова нет данных об анимации.', 'info');
        }
    });
    
    document.getElementById('clearPracticeButton').addEventListener('click', () => {
        if (writerHandwriting && typeof writerHandwriting.quiz === 'function') {
            writerHandwriting.quiz({
                showOutline: false, 
                showHintAfterMisses: 0,
                allowMistakes: true,
                highlightOnComplete: false 
            });
            showMessage('Написанное стерто.', 'info');
        }
    });

    document.getElementById('startQuizButton').addEventListener('click', () => {
        if (!isQuizActive) {
            startQuiz();
            // Гарантированное скрытие при старте
            ideogramContainer.classList.add('invisible');
            currentIdeogramSpan.textContent = '';
        }
    });

    document.getElementById('clearQuizButton').addEventListener('click', () => {
        if (writerQuiz && isQuizActive) {
            writerQuiz.quiz({
                showOutline: false, 
                showHintAfterMisses: 1,
                hintColor: '#fca5a5'
            });
            showMessage('Текущая попытка сброшена. Начинайте писать заново!', 'info');
        }
    });
    
    document.getElementById('showAnswerButton').addEventListener('click', () => {
        ideogramContainer.classList.remove('invisible');
        ideogramContainer.classList.add('quiz-revealed'); 
        
        // Восстанавливаем текст иероглифа, так как он был стерт
        const word = hsk1Lessons[currentLessonId].words[currentWordIndex];
        currentIdeogramSpan.textContent = word.char;

        if (writerQuiz && typeof writerQuiz.animateCharacter === 'function') {
            writerQuiz.animateCharacter();
        }
        
        showMessage('Вы показали иероглиф. Для начала новой попытки нажмите "Начать тест".', 'info');
        isQuizActive = false;
        updateQuizButtons(false);
        document.getElementById('showAnswerButton').classList.add('hidden');
    });

    lessonButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const lessonId = parseInt(btn.dataset.lesson);
            if (lessonId !== currentLessonId) { 
                switchLesson(lessonId);
            }
        });
    });

    tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            switchTab(btn.dataset.tab);
        });
    });


    // --- 8. Управление Сообщениями ---
    function showMessage(text, type) {
        const messageBox = document.getElementById('message');
        messageBox.className = 'mt-4 p-3 text-center rounded-lg font-medium';
        
        switch (type) {
            case 'success':
                messageBox.classList.add('bg-green-100', 'text-green-800');
                break;
            case 'info':
                messageBox.classList.add('bg-blue-100', 'text-blue-800');
                break;
            case 'error':
                messageBox.classList.add('bg-red-100', 'text-red-800');
                break;
            default:
                messageBox.classList.add('hidden');
                return; 
        }
        messageBox.textContent = text;
        messageBox.classList.remove('hidden');
    }
    
    // --- 9. Инициализация ---
    window.addEventListener('resize', resizeElements);
    window.onload = () => {
        switchLesson(1); 
        resizeElements();
        switchTab('practice');
    };
</script>
